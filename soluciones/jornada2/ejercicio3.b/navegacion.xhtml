<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html">
<body>
    <h:form>
      <h1><h:outputText value="#{navegacionBean.titulo}"/></h1>
      <h:panelGrid columns="2">
          <h:outputLabel value="Destino:" for="inputDestino"/>
          <h:inputText id="inputDestino" value="#{navegacionBean.destino}"
                  rendered="#{empty navegacionBean.destino}"/>
          <h:outputText value="#{navegacionBean.destino}"
                  rendered="#{not empty navegacionBean.destino}"/>
      </h:panelGrid>
      <h:commandLink action="#{navegacionBean.navegar}">Navegar</h:commandLink>
    </h:form>
</body>
</html>
