<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>

	<h:form id="idForm">
		
		<fieldset>
			<legend>Conversiones Por Defecto</legend>
			
			<!-- Ejemplo de campo obligatorio -->
			<h:outputLabel value="Entrada 1" for="inputText1"/>
			<h:inputText value="#{listenerBean.entradas['INPUT1']}" id="inputText1"  valueChangeListener="#{listenerBean.changeListener}">
				<f:attribute name="inputAdicional" value="valorAdicional"/>
			</h:inputText>
			<h:message for="inputText1"/>
			<br/>
			
		</fieldset>
		
		<!-- Botones de acción -->
		<h:commandButton immediate="false" action="#{listenerBean.accion}" value="Acción" actionListener="#{listenerBean.actionListener}">
			<f:attribute name="botonAdicional" value="valorAdicional" />
			<f:setPropertyActionListener target="#{listenerBean.valor}" value="Valor Property Action Listener"/>
		</h:commandButton>
		
		
	</h:form>
</body>
</html>
