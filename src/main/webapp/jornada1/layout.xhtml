<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>

	<h:form id="idForm" ondblclick="alert('doble click formulario')">

		
		<fieldset>
			<legend>Campos de layout</legend>
			
			<!-- Ejemplo de panelGrid  + panelGroup -->
			<h:panelGrid columns="2" border="2">
				<h:outputText value="Elemento 1"/>
				<h:outputText value="Elemento 2"/>
				<h:outputText value="Elemento 3"/>
				<h:outputText value="Elemento 4"/>
				<h:outputText value="Elemento 5"/>
				<h:panelGroup>
					<h:outputText value="Elemento 6"/>
					<h:outputText value="Elemento 7"/>
				</h:panelGroup>
			</h:panelGrid>
			
			
		</fieldset>
		
	</h:form>
</body>
</html>
