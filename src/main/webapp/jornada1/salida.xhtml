<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>

	<h:form id="idForm" ondblclick="alert('doble click formulario')">

		<fieldset>
			<legend>Salida de texto</legend> 

			<!-- Ejemplo de salida de texto -->
			<h:outputText value="Texto de salida outputText"/>
			<br/>
			
			<!-- Ejemplo de outputLabel + outputLink -->
			<h:outputLabel value="Texto de salida outputLabel" for="idComponente"/>
			<br/>
			
			<!-- Ejemplo de outputLink -->
			<h:outputLink id="idComponente" value="/petclinic/index.xhtml" onclick="funcion();">Enlace Salida Texto</h:outputLink>
			<br/>
			
			<!-- Ejemplo de graphic image -->
			<h:graphicImage url="http://ichef.bbci.co.uk/news/ws/660/amz/worldservice/live/assets/images/2015/09/01/150901210647_google_624x351_pa.jpg"
				width="200" height="200"/>
			<br/>
			
			<!-- Ejemplo de outputFormat -->
			<h:outputFormat value="parametro1 {0}, parametro2 {1}">
				<f:param value="Valor1"/>
				<f:param value="Valor2"/>
			</h:outputFormat>
			<br/>
			
			<!-- Ejemplo de salida de script -->
			<h:outputScript>
				var funcion = function () {
					alert('funcion');
				}
			</h:outputScript>
		</fieldset>
	</h:form>
</body>
</html>
